<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https:/fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,500;1,300&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Poppins:ital,wght@0,300;1,100;1,200&family=Roboto:ital,wght@0,300;1,100;1,300;1,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-form sign-up"> 
        <div class="welcome-back">
            <div class="message">
                <h2>bienvenido a vech</h2>
                <p>si ya tienes una cuenta por  favor inicia secion</p>
                <button class="sign-up-btn">iniciar secion</button>
            </div>
        </div>
        <form action="" method="post" class="formulario">
            <h2 class="create-account">crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-linkedin"></i>

                </div>
                <div class="border-icon">
                    <i class="bx bxl-facebook-circle"></i>
                    
                </div>
            </div>
            <p class="cuenta-gratis">crear una cuenta gratis</p>
                <div class="input">
                    <input type="text"  required>
                    <label for="">nombre</label>
                    <span class="icon toggle-password" id="">
                        <i class='bx bxs-user-circle'></i>
                    </span>
                    <span class="line"></span>
                </div>
                <div class="input">
                    <input type="email"  required>
                    <label for="">correo</label>
                    <span  class="icon toggle-password" id="">
                        <i class='bx bxl-gmail'></i>
                    </span>
                    <span class="line"></span>
                </div>
                <div class="input">
                    <input type="password" required>
                    <label for="">contraseña</label>
                    <span  class="icon toggle-password" id="">
                        <i class='bx bxs-low-vision'></i>
                    </span>
                    <span class="line"></span>
                    <input type="button" value="enviar">
                </div>
        </form>
    </div>
    <div class="container-form sign-in"> 
        <form action="" method="post" class="formulario">
            <h2 class="create-account">iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-linkedin"></i>

                </div>
                <div class="border-icon">
                    <i class="bx bxl-facebook-circle"></i>
                    
                </div>
            </div>
            <p class="cuenta-gratis">¿aun no tinees cuenta?</p>
            <div class="input">
                <input type="email"  required>
                <label for="">correo</label>
                <span  class="icon toggle-password" id="">
                    <i class='bx bxl-gmail'></i>
                </span>
                <span class="line"></span>
            </div>
            <div class="input">
                <input type="password" required>
                <label for="">contraseña</label>
                <span  class="icon toggle-password" id="">
                    <i class='bx bxs-low-vision'></i>
                </span>
                <span class="line"></span>
                <input type="button" value="enviar">
            </div>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>bienvenido de nuevo</h2>
                <p>si aun no tienes una cuenta por favor registrece a qui</p>
                <button class="sign-in-btn">registrace</button>
            </div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
